<!DOCTYPE html>
<html lang="en">
<head>
	<title>Trips</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:700|Josefin+Sans|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">  
  <link rel="stylesheet" type="text/css" href="./stylesheets/trips.css">
  <link rel="stylesheet" href="./stylesheets/hamburger.css">
</head>
<body>
  <header>
    <div class="header-wrapper col-12">
      <nav>
        <ul class=" ul-header">
          <li class="">
            <a href="#" class="hvr-underline-from-left">About</a>
          </li>
          <li class="">
            <a href="#" class="hvr-underline-from-left">Trips</a>
          </li>
          <li class="log-in">
            <a href="#" class="hvr-underline-from-left">Log Out</a>
          </li>
        </ul>
      </nav>
  
      <div class="h1-wrapper">
        <h1>SaveMyTrip</h1>
      </div>
      <button class="hamburger hamburger--spin noSelect" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>  
    </div>
  </header>

  <main role="main">
    <div class="h1-wrapper col-12">
      <h1 class="heading-for-trips">
        Your Trips
      </h1>
    </div>
    <section class="all-trips-wrapper col-12">
      <div class="hamburger-wrapper">
        <button class="hamburger hamburger--spin noSelect" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
      <div class="trip-wrapper">
        <div class="trip-heading col-12">
          <div class="departure-city city col-4">
            <h2>New York</h2>
          </div>
          <div class="col-4">
            <span>&#10230;</span>
          </div>
          <div class="arrival-city city col-4">
            <h2>Atlanta</h2>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- <script type="text/javascript" src="js/main.js"></script> -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/trips.js"></script>
</body>
