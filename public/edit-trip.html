<!DOCTYPE html>
<html lang="en">

<head>
  <title>New Trip</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:700|Josefin+Sans|Roboto|Bree+Serif|Kanit|Righteous|Patua+One|Bungee|Alfa+Slab+One"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/grid.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/edit-trip.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/confetti.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.1/lodash.min.js"></script>
  <script src="https://unpkg.com/fuse.js@2.5.0/src/fuse.min.js"></script>
  <script src="https://screenfeedcontent.blob.core.windows.net/html/airports.js"></script>
</head>

<body>
  <header>
    <div class="background-wrapper col-12">
      <div class="header-wrapper col-12">
        <nav>
          <ul class=" ul-header">
            <li class="trips">
              <a href="/trips.html" class="hvr-underline-from-center">Your Trips</a>
            </li>

            <li class="log-out">
              <a href="#" class="hvr-underline-from-center">Log Out</a>
            </li>
          </ul>
        </nav>

        <div class="h1-wrapper">
          <a class="link-for-h1" href="/">
            <h1>SaveMyTrip
              <i class="fas fa-plane"></i>
            </h1>
          </a>
        </div>
        <!-- hamburger icon -->
        <button class="hamburger hamburger--spin" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
      <!-- sidebar  -->
      <section class="side-menu-nav">
        <p class="close-side-bar">
          <ul>
            <li class="">
              <a href="/trips.html">Your Trips</a>
            </li>
            <li>
              <a href="/">Log Out</a>
            </li>
          </ul>
      </section>
    </div>
  </header>

  <main role="main">
    <script>
      $(document).ready(function () {
        function init() {
          const departureCity = document.getElementById('departure-city');
          const arrivalCity = document.getElementById('arrival-city');
          const autocompleteDeparture = new google.maps.places.Autocomplete(departureCity);
          const autocompleteArrival = new google.maps.places.Autocomplete(arrivalCity);
        }
        google.maps.event.addDomListener(window, 'load', init);
      });	
    </script>
    <section class="col-12 new-trip-form">
      <div class="form-box">
        <div class="h3-wrapper col-12">
          <h3 class="heading-for-new-trip">Edit Trip</h3>
          <h4>Edit your trip information below</h4>
        </div>
        <form class="col-12" id="new-trip-form">
          <div class="departure-data col-12">
            <fieldset>
              <div class="wrapper-lab-airline">
                <label class="lab-airline">Airline</label>
                <input type="text" name="airline-choice" id="airline" maxlength="20" required="" class="airline">
              </div>

              <div class="wrapper-lab-confirm">
                <label class="lab-confirm">Confrmation Number</label>
                <input type="text" name="confirmation-number" id="confirmation" maxlength="10" required="" class="confirmation">
              </div>
            </fieldset>
          </div>
          <div class="departure-info-wrapper col-6">
            <legend>
              Departure
            </legend>

            <fieldset name="register-info">
              <div class="dep-city">
                <label class="lab-dep-city">City</label>
                <input type="text" name="city-choice" id="departure-city" required>
              </div>

              <div class="dep-airport">
                <label class="lab-dep-airport">Airport</label>
                <input type="text" name="airport-choice" id="departure-airport" required>
              </div>

              <div class="dep-terminal">
                <label class="lab-dep-termianl">Terminal</label>
                <input type="text" name="terminal-choice" id="departure-terminal" maxlength="3">
              </div>

              <div class="dep-gate">
                <label class="lab-dep-gate">Gate</label>
                <input type="text" name="gate-choice" id="departure-gate" maxlength="3">
              </div>

              <div class="dep-date">
                <label class="lab-dep-date ">Date</label>
                <input type="text" name="date" id="datepicker-1" class="date-picker">
              </div>
            </fieldset>
          </div>

          <div class="arrival-info-wrapper col-6">
            <legend>
              Arrival
            </legend>
            <fieldset name="register-info">
              <div class="lab-arrival-city">
                <label class>City</label>
                <input type="text" name="city-choice" id="arrival-city" required>

              </div>
              <div class="lab-arrival-airport">
                <label class="arr-airport">Airport</label>
                <input type="text" name="airport-choice" id="arrival-airport" required>
              </div>

              <div class="lab-arrival-terminal">
                <label class="">Terminal</label>
                <input type="text" name="terminal-choice" id="arrival-termianl" maxlength="3">
              </div>

              <div class="lab-arrival-gate">
                <label class="">Gate</label>
                <input type="text" name="gate-choice" id="arrival-gate" maxlength="3">
              </div>

              <div class="lab-arrival-date">
                <label class="">Date</label>
                <input type="text" name="date" id="datepicker-2" required="" class="date-picker" />
              </div>
            </fieldset>
          </div>
          <div class="btns-wrapper col-12">
            <button type="reset" value="Reset">Reset</button>
            <button type="submit" value="Submit" class="save-button">Save</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxbrnP5jd_Uq6TwZ9frPsnqhD2_wgIAnU&v=3.exp&libraries=places"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="text/javascript" src="js/helpers.js"></script>
  <script type="text/javascript" src="js/airport-autocomplete.js"></script>
  <script type="text/javascript" src="js/edit-trip.js"></script>
</body>

</html>
