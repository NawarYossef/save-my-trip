<!DOCTYPE html>
<html lang="en">
<head>
	<title>New Trip</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">  
  <link rel="stylesheet" type="text/css" href="../stylesheets/new-trip.css">
</head>
<body>
  <header class="col-12">
    <nav class="navbar col-12">
        <ul class=" ul-header">
          <li class=""><a href="#">Trips</a></li>
          <li class=""><a href="#">Add New Trip</a></li>
          <li class=""><a href="#">Logout</a></li>
        </ul>
    </nav>
  </header>

  <main role="main">
    <form action="">
      <div class="departure-info">
        <div class="h2-wrapper col-12">
          <h2 class="heading-for-new-trip">
            New Trip
          </h2>
        <div>
        <div class="h2-wrapper col-12">
          <h3 class="heading-for-new-trip">
            From
          </h3>
        <div>

        <section class="trip-wrapper col-12">
          <label for="airport-name">
            <h4>
              Airport Name
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="text" id="airport-name" name="name" placeholder="airport name..">
          </div>

          <label for="terminal-name">
            <h4>
              Terminal Name
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="text" id="terminal-name" name="terminal" placeholder="terminal name..">
          </div>
          
          
          <label for="confirmation-number">
            <h4>
              Confirmation Number
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="text" id="confirmation-number" name="confirmation" placeholder="confirmation number..">
          </div>

          <label for="departure-date">
            <h4>
              Departure Date
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="text" id="datepicker-1" name="" class="dep-date">
          </div>

          <label for="departure-time">
            <h4>
              Departure Time
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="time" id="departure-time">
          </div>
          
          <label for="transportation">
            <h4>
              Transportation
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="text" id="transportation" name="transport" placeholder="transportation details..">
          </div>
        </section>
      </div>
    
    
      <div class="arrival-info">
        <div class="h2-wrapper col-12">
          <h3 class="heading-for-new-trip">
            Going To
          </h3>
        <div>

        <section class="trip-wrapper col-12">
          <label for="airport-name">
            <h4>
              Airport Name
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="text" id="airport-name" name="name" placeholder="airport name..">
          </div>

          <label for="terminal-name">
            <h4>
              Terminal Name
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="text" id="terminal-name" name="terminal" placeholder="terminal name..">
          </div>
          
          
          <label for="confirmation-number">
            <h4>
              Confirmation Number
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="text" id="confirmation-number" name="confirmation" placeholder="confirmation number..">
          </div>

          <label for="departure-date">
            <h4>
              Departure Date
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="text" id="datepicker-2" name="" class="dep-date">
          </div>

          <label for="departure-time">
            <h4>
              Departure Time
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="time" id="departure-time">
          </div>
          
          <label for="transportation">
            <h4>
              Transportation
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="text" id="transportation" name="transport" placeholder="transportation details..">
          </div>
        </section>
        <section class="comments-wrapper">
          <label for="comments">
            <h4>
              Comments
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="text" id="comments" name="user-comments" placeholder="comments..">
          </div>
        </section>
      </div>
    </form>
  </main>
  <!-- <script type="text/javascript" src="js/main.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bundle.js"></script>
</body>
