<!DOCTYPE html>
<html lang="en">
<head>
	<title>New Trip</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">  
  <link rel="stylesheet" type="text/css" href="./stylesheets/new-trip.css">
</head>
<body>
  <header class="col-12">
    <nav class="navbar col-12">
        <ul class=" ul-header">
          <li class=""><a href="#">Trips</a></li>
          <li class=""><a href="#">Add New Trip</a></li>
          <li class=""><a href="#">Logout</a></li>
        </ul>
    </nav>
  </header>

  <main role="main">
    <div class="h2-wrapper col-12">
      <h2 class="heading-for-new-trip">
        New Trip
      </h2>
    <div>
    <section class="trip-form">
      <form action="">
        <div class="departure-info">
          <div class="h2-wrapper col-12">
            <h3 class="heading-for-new-trip">
              From
            </h3>
          <div>
          <label for="departure-airline">
            <h4>
              Airline
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="text" id="departure-airline" name="airline" placeholder="airline name..">
          </div>

          <label for="confirmation-code">
            <h4>
              Confirmation Code
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="text" id="confirmation-code" name="confirmation" placeholder="confirmation code..">
          </div>
          
          <label for="trip-comments">
            <h4>
              Trip Comments
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="text" id="trip-confirmation" name="comments" placeholder="trip-comments..">
          </div>

          <label for="arrival-airport">
            <h4>
              Airport
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="text" id="arrival-airport" name="arrival-airport" placeholder="airport name..">
          </div>

          <label for="arrival-date">
            <h4>
              Date
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="text" id="datepicker-2" name="arrival-date" class="arriv-date">
          </div>

          <label for="arrival-time">
            <h4>
              Time
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="time" id="arrival-time">
          </div>
        </div>
      
        <div class="arrival-info">
          <div class="h2-wrapper col-12">
            <h3 class="heading-for-new-trip">
              Going To
            </h3>
          <div>

          <label for="arrival-airport">
            <h4>
              Airport
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="text" id="arrival-airport" name="arrival-airport" placeholder="airport name..">
          </div>

          <label for="arrival-date">
            <h4>
              Date
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="text" id="datepicker-2" name="arrival-date" class="arriv-date">
          </div>

          <label for="arrival-time">
            <h4>
              Time
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="time" id="arrival-time">
          </div>
          
          <label for="arrival-transportation">
            <h4>
              Transportation
            </h4>
          </label>
          <div class="input-wrapper">
            <input type="text" id="arrival-transportation" name="arrival-transport" placeholder="transportation details..">
          </div>
        </div>
      </form>
    </section>

    <section class="form-box col-12">
    
      <form class="">
        <div class="data-segment-wrapper">
          <div class="table-row col-12">
            <div class="airport-table-head col-4">
              <span>Airport</span>
            </div>
            <div class="form-departure-city col-4">
              <span>From</span>
              <input type="text">
            </div>
            <div class="form-arrival-city col-4">
              <span>to</span>
              <input type="text">
            </div>
          </div>
        </div>
        <div class="data-segment-wrapper">
            <div class="table-row col-12">
              <div class="airport-table-head col-4">
                <span>Airline</span>
              </div>
              <div class="form-arrival-city col-6">
                <input type="text" placeholder="airline name..">
              </div>
            </div>
          </div>
      </form>

    </section>
  </main>
  <!-- <script type="text/javascript" src="js/main.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bundle/new-trip-bundle.js"></script>
</body>
